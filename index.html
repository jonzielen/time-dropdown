<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time dropdown</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <main class="wrapper">
        <header>
            <h1>time dropdown</h1>
        </header>
        <div class="main">
            <select name="time-dropdown" id="times"></select>

            <hr>

            <select name="second-time" id="second-time"></select>

            <hr>

            <select name="not-real" id="not-real"></select>

        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="js/main.min.js"></script>
    <script>
        // js
        createTimeList(document.querySelector('#times')).goTime({
            start: '7:30am',
            end: '9:30pm',
            increment: '15',
            selected: '12:45pm'
        });

        createTimeList(document.querySelector('#second-time')).goTime({
            start: '12:30am',
            end: '4:00pm'
        });

        // jquery
        $('#not-real').createTimeList({
            start: '10:00am',
            end: '4:00pm',
            increment: '30',
            selected: '2:00pm'
        });
    </script>
</body>
</html>
